<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="file"><br>
        <input type="text" name="filename" id="filename" placeholder="Enter file name"><br>
        <input type="button" value="Upload" onclick="uploadFile()">
      </form>
      
     
      
</body>
<script>
    function uploadFile() {
      var formData = new FormData(document.getElementById('upload-form'));
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://myvemcorsproxy.herokuapp.com/https://script.google.com/macros/s/AKfycbxPvPT5lU-cN9ZN4ELRfbKJHt0kgANsMEZ2QEo2rpclgSOSwKGsclCuwpJgQoDdaZ_H/exec');
      xhr.onload = function() {
        if (xhr.status === 200) {
          alert('File uploaded successfully!');
        } else {
          alert('File upload failed.');
        }
      };
      xhr.send(formData);
    }
  </script>      
</html>
